<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO HTML 5</title>
</head>
<body>
   <!--Cabeçalho da página-->
   <header>
    <h1>Exemplo de Página em HTML 5</h1>
   </header>


    <main><!--define a seção principal da página-->
        
        <figure> <!--exibe uma imagem--> <!--img src = para inserir uma imagem ao arquivo--> 
            <img src="messicareca.jpg" alt="Messi careca" 
            <figcaption>Messi careca</figcaption>
        </figure> 

        <!--audio-->
        <audio controls>
            <source src="town-10169.mp3" type="audio/mpeg">
        </audio>

        <!--Video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RO4OQmFDeVs?si=fj2Hy_IQ6h81zF2e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <!--Video forma 2-->
        <video controls>
            <source src="Aula05_Prototipagem.mp4" type="video/mp4">
        </video>

        <!--Cria um formulario a pagina-->
        <form>

            <label for="nome">Nome: </label>
            <input type="text" id="name" name="nome" required>

            <label for="email">e-mail </label>
            <label for="email" id="email" name="email" requiderd> </label>

            <button type="submit">enviar</button>
            
        </form>
    </main>

    <footer>
    <p> &copy; 2024 exemplo de pagina HTML 5</p>    
    </footer>

</body>
</html>
